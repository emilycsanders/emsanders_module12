{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Salary Prediction Form</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    {% if prediction %}
        <div class="alert alert-success" role="alert">
            Predicted Salary: <strong>${{ prediction['predicted_salary'] }}</strong>
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('predict') }}" class="row g-3">
        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" selected disabled>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>

        <div class="col-md-6">
            <label for="highest_deg" class="form-label">Highest Degree</label>
            <input type="text" class="form-control" id="highest_deg" name="highest_deg" required>
        </div>

        <div class="col-md-6">
            <label for="coding_exp" class="form-label">Coding Experience (Years)</label>
            <input type="number" class="form-control" id="coding_exp" name="coding_exp" required>
        </div>

        <div class="col-md-6">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="col-md-6">
            <label for="company_size" class="form-label">Company Size</label>
            <select class="form-select" id="company_size" name="company_size" required>
                <option value="" selected disabled>Choose...</option>
                <option>Small (1-50)</option>
                <option>Medium (51-500)</option>
                <option>Large (500+)</option>
            </select>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-4">Predict Salary</button>
        </div>
    </form>
</div>
{% endblock %}
